<!DOCTYPE html>
<html lang="en">
<head>
    <title>Task</title>
    <link rel="stylesheet" href="example.css" type="text/css">

</head>
<body>
    <div align="left">
    <fieldset>
    <form action=""http://www.example.com/profile.php">
        <table width="500">
            <tr>
                <td colspan="2" style="background-color: rgb(2, 197, 2); color: white; font-size: 25px;">User Registration Form</td>
                <td></td>
            </tr>
            <tr>
                <td>User Name:</td>
                <td><input type="text" name="username" size="20"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td>Date of Birth:</td>
                <td><input type="date" name="Date of Birth" size="25"></td>
            </tr>
            <tr>
                <td>Web Url:</td>
                <td><input type="url" name="website"></td>
            </tr>
            <tr>
                <td>Address:</td>
                <td><input type="text" name="adress"></td>
            </tr>
            <tr>
                <td>City:</td>
                <td><select name="city"">
                    <option value="karachi">Karachi
                    </option>
                    <option value="lahore">Lahore</option>
                    <option value="islamabad">Islamabad</option>
                </select></td>
            </tr>
            <tr>
                <td>State:</td>
                <td><input type="text" name="state"></td>
            </tr>
            <tr>
                <td>Zip:</td>
                <td><input type="text" name="zip"></td>
            </tr>
            <tr>
                <td>Megazine:</td>
                <td><select name="megazine" size="4" multiple="multiple">
                    <option value="newsweek">Newsweek</option>
                    <option value="time">Time</option>
                    <option value="fortune">Fortune</option>
                    <option value="tv guide">TV Guide</option>
                </select></td>
            </tr>
        <td>Additional Comments:</td>
        <td></td>
        </table>
        <p><textarea name="comments" cols="55" rows="6"></textarea></p>
         <table width="450">
             <tr>
                 <td>Upload your profile picture:</td>
                 <td><input type="file" name="picture" style="background-color: white"></td>
             </tr>
             <tr>
                 <td></td>
                 <td><input type="submit" value="Upload" style="background-color: rgb(2, 197, 2); color: white"></td>
             </tr>
             <tr>
                 <td><input type="submit" value="Send Your Order" style="background-color: rgb(2, 197, 2); color: white"></td>
             </tr>
         </table>
        </fieldset>
    </div>
</body>
</html>
